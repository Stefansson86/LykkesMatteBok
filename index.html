        <!-- Header with stats (Shared) -->

        <!-- Math Game Area -->
        <div id="math-game" class="game-area hidden">
            <!-- Question box -->
            <div class="question-box">
                <div class="equation" id="equation">3 + 3</div>
            </div>

            <!-- Answer grid (2x2) -->
            <div class="answer-grid" id="mathAnswers">
                <button class="answer-btn" data-answer="0">6</button>
                <button class="answer-btn" data-answer="1">8</button>
                <button class="answer-btn" data-answer="2">5</button>
                <button class="answer-btn" data-answer="3">7</button>
            </div>
        </div>

        <!-- Clock Game Area -->
        <div id="clock-game" class="game-area hidden">
            <!-- Clock display -->
            <div class="question-box">
                <div class="clock-display" id="clockDisplay">
                    <!-- SVG Clock will be injected here -->
                    <svg viewBox="0 0 200 200" width="200" height="200">
                        <circle cx="100" cy="100" r="95" stroke="black" stroke-width="4" fill="white" />
                        <!-- Hour marks -->
                        <line x1="100" y1="10" x2="100" y2="25" stroke="black" stroke-width="4" />
                        <line x1="100" y1="190" x2="100" y2="175" stroke="black" stroke-width="4" />
                        <line x1="10" y1="100" x2="25" y2="100" stroke="black" stroke-width="4" />
                        <line x1="190" y1="100" x2="175" y2="100" stroke="black" stroke-width="4" />
                        <!-- Hands -->
                        <line id="hourHand" x1="100" y1="100" x2="100" y2="60" stroke="black" stroke-width="6"
                            stroke-linecap="round" />
                        <line id="minuteHand" x1="100" y1="100" x2="100" y2="40" stroke="black" stroke-width="4"
                            stroke-linecap="round" />
                        <circle cx="100" cy="100" r="5" fill="black" />
                    </svg>
                </div>
            </div>

            <!-- Answer grid (2x2) for Clock -->
            <div class="answer-grid" id="clockAnswers">
                <button class="answer-btn" data-answer="00:00">00:00</button>
                <button class="answer-btn" data-answer="00:00">00:00</button>
                <button class="answer-btn" data-answer="00:00">00:00</button>
                <button class="answer-btn" data-answer="00:00">00:00</button>
            </div>
        </div>

        <!-- Feedback message -->

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
